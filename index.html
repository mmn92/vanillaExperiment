<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/2a16f93e10.js"></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/materia/bootstrap.min.css"
    />
    <title>Vanilla List</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="far fa-clipboard text-info"></i>
        The <span class="text-info">Vanilla</span> List
      </h1>
      <form id="itemForm">
        <div class="form-group">
          <label for="item"><h3>Item</h3></label>
          <input
            type="text"
            id="item"
            class="form-control"
            autocomplete="off"
          />
        </div>
        <input type="submit" value="Add Item" class="btn btn-info btn-block" />
      </form>
      <h1 class="display-5 text-left mt-5">Item List:</h1>
      <ul id="itemList" class="list-group"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
